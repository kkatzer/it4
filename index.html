<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4Prospects</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="img/logo_P_200x45@2x.png" alt="4prospects" id="logo">

  <div class="slide" id="no1">
    <img src="img/logo_G_310x70@2x.png" alt="4prospects">
    <h1><noscript>SEJA BEM-VINDO!</noscript></h1>
  </div>

  <div class="slide" id="no2">
    <h2><noscript>Antes de qualquer coisa, precisamos esclarecer alguns detalhes,\sua experiência será personalizada conforme os dados que você fornecer...</noscript></h2>
    <form>
      <h2>DADOS DA SUA EMPRESA</h2>
      <div class="form-group row">
        <label for="nome" class="col-sm-5 col-form-label">Nome fantasia:</label>
        <input type="text" name="nome" placeholder="Empresa" class="col-sm-7 form-control">
      </div>
      <div class="form-group row">
        <label for="razao" class="col-sm-5 col-form-label">Razão social:</label>
        <input type="text" name="razao" placeholder="Empresa Inc." class="col-sm-7 form-control">
      </div>
      <div class="form-group row">
        <label for="cnpj" class="col-sm-5 col-form-label">CNPJ:</label>
        <input type="text" name="cnpj" placeholder="000.000.0000/0000-0" class="col-sm-7 form-control">
      </div>
      <button type="button" name="submit" class="btn" onclick="slideTo3()">OK</button>
    </form>
  </div>

  <div class="slide" id="no3">
    <h2><noscript>Vocês são...?</noscript></h2>
    <div class="options">
      <div id="dev" onclick="select(this)">
        <img src="img/desenvolvedor_85x85@2x.png" alt="Desenvolvedor/Fabricante">
        <h2>Desenolvedor/<br>Fabricante</h2>
        <p>Desenvolvemos soluções para o mercado de TI</p>
      </div>
      <div id="sell" onclick="select(this)">
        <img src="img/revendedor_85x85@2x.png" alt="Canal/Revendedor">
        <h2>Canal/<br>Revendedor</h2>
        <p>Revendemos soluções para o mercado de TI</p>
      </div>
    </div>
    <div style="opacity:0"><button type="button" name="submit" class="btn" onclick="slideTo4()">OK</button></div>
  </div>

  <div class="slide" id="no4">
    <h2><noscript>Quais os tipos de produtos e/ou serviços que sua empresa oferece?</noscript></h2>
    <div class="selects">
      <div class="form-group">
        <img src="img/dot_30x30@2x.png">
        <select class="form-control">
          <option value="" disabled selected>Produto/Serviço</option>
          <option value="erps">ERPs</option>
          <option value="virtualizacao">Virtualização</option>
          <option value="telefonia">Telefonia</option>
          <option value="backup">Backup</option>
          <option value="outsourcing">Outsourcing</option>
          <option value="impressao">Impressão</option>
          <option value="infraestrutura">Infraestrutura</option>
          <option value="governanca">Governança</option>
          <option value="consolidacaofinanceira">Consolidação financeira</option>
          <option value="cloudcomputing">Cloud Computing</option>
          <option value="bigdata">Big Data</option>
          <option value="segurancadainformacao">Segurança da informação</option>
          <option value="inteligenciaartificial">Inteligência artificial</option>
        </select>
      </div>
      <div class="form-group adiciona">
        <img src="img/more_30x30@2x.png" onclick="adicionaSelect()">
        <select class="form-control" disabled>
          <option value="" disabled selected>Produto/Serviço</option>
          <option value="erps">ERPs</option>
          <option value="virtualizacao">Virtualização</option>
          <option value="telefonia">Telefonia</option>
          <option value="backup">Backup</option>
          <option value="outsourcing">Outsourcing</option>
          <option value="impressao">Impressão</option>
          <option value="infraestrutura">Infraestrutura</option>
          <option value="governanca">Governança</option>
          <option value="consolidacaofinanceira">Consolidação financeira</option>
          <option value="cloudcomputing">Cloud Computing</option>
          <option value="bigdata">Big Data</option>
          <option value="segurancadainformacao">Segurança da informação</option>
          <option value="inteligenciaartificial">Inteligência artificial</option>
        </select></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script>
  function randomIntFromInterval(min,max)
  {
    return Math.floor(Math.random()*(max-min+1)+min);
  }

  function typeWrite(span){
    return new Promise(function(resolve,reject) {
      var text = $(span).text();
      var randInt = 2000
      for (var i = 0; i < text.length; i++) {
        randInt += 70; //velocidade
        var typing = setTimeout(function(y){
          if (text.charAt(y) == '\\') $(span).append("<br/>");
          else $(span).append(text.charAt(y));
        },randInt, i);
      };
      setTimeout(function() {
        resolve()
      },randInt+1000)
    })
  }

  $(function(){
    typeWrite('#no1 h1').then(function() {
      return new Promise(function(resolve,reject) {
        $('#no1').fadeOut("slow");
        $('#logo').fadeIn("slow", function() {
          resolve()
        });
      })
    }).then(function() {
      $('#no2').css('opacity','1')
      return typeWrite('#no2 > h2')
    }).then(function() {
      $('#no2 form > *').each(function(i) {
        $(this).delay( i*(500) ).animate({opacity:1}, 1000);
      });
    });
  });

  function slideTo3() {
    $('#no2').animate({left:'-100%'}, 1000)
    $('#no3').animate({left:0}, 1000, function() {
      typeWrite('#no3 > h2').then(function() {
        $('.options').animate({'opacity':1},1000)
        $('.options + div').delay(500).animate({'opacity':1},1000)
      })
    })
  }

  function select(div) {
    if (!$(div).hasClass('selected')) {
      $('.options > div.selected').removeClass('selected')
      $(div).addClass('selected')
    }
  }

  function slideTo4() {
    $('#no3').animate({left:'-100%'}, 1000)
    $('#no4').animate({left:0}, 1000, function() {
      typeWrite('#no4 > h2').then(function() {
      })
    })
  }

  function adicionaSelect() {
    var select = `
      <div class="form-group">
        <img src="img/less_30x30@2x.png" onclick="removeSelect(this)">
        <select class="form-control">
          <option value="" disabled selected>Produto/Serviço</option>
          <option value="erps">ERPs</option>
          <option value="virtualizacao">Virtualização</option>
          <option value="telefonia">Telefonia</option>
          <option value="backup">Backup</option>
          <option value="outsourcing">Outsourcing</option>
          <option value="impressao">Impressão</option>
          <option value="infraestrutura">Infraestrutura</option>
          <option value="governanca">Governança</option>
          <option value="consolidacaofinanceira">Consolidação financeira</option>
          <option value="cloudcomputing">Cloud Computing</option>
          <option value="bigdata">Big Data</option>
          <option value="segurancadainformacao">Segurança da informação</option>
          <option value="inteligenciaartificial">Inteligência artificial</option>
        </select>
      </div>
      `;

      if ($('.selects .form-group').length < 5)
        $(select).insertBefore('.adiciona')
  }

  function removeSelect(self) {
    $(self).parent().remove();
  }
  </script>
</body>
</html>
